name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.SECRET_KEY }}" > "$HOME/.ssh/SECRET_KEY"
      - run: chmod 600 "$HOME/.ssh/SECRET_KEY"
      # Deploy
      - run: rsync -e "ssh -p 20022 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . /var/www/baldcatdev/mnimi.baldcatdev.com/test_for_mirohost
