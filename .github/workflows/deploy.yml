name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      env: # Or as an environment variable
        super: ${{ secrets.SECRET_KEY }}

      # Deploy
      - run: rsync -e "ssh -p 20022 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . /var/www/baldcatdev/mnimi.baldcatdev.com/test_for_mirohost
